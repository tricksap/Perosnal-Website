<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrick Ray</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="logo">
        <a href="https://github.com/tricksap"
          ><img
            src="img/Personal Logo-01.png"
            class="
              animate__animated
              animate__tada
              animate__repeat-2
              animate__delay-1s
            "
        /></a>

        <h2 id="about">About me</h2>
      </div>

      <div class="blob-1">
        <svg
          viewBox="0 0 500 500"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="100%"
          id="blobSvg"
        >
          <path
            id="blob"
            d="M419.5,307Q407,364,366,422Q325,480,256,462.5Q187,445,133.5,409Q80,373,57,311.5Q34,250,69,197Q104,144,140.5,84.5Q177,25,251,21.5Q325,18,373,72Q421,126,426.5,188Q432,250,419.5,307Z"
            fill="none"
            stroke-width="7px"
            stroke="#ffffff"
          ></path>
        </svg>
      </div>

      <div class="blob-2">
        <svg
          viewBox="0 0 500 500"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="100%"
          id="blobSvg"
        >
          <path
            id="blob"
            d="M433.5,326.5Q433,403,360,432.5Q287,462,222,437Q157,412,100,368.5Q43,325,33.5,246.5Q24,168,84,117Q144,66,216,50.5Q288,35,338,85Q388,135,411,192.5Q434,250,433.5,326.5Z"
            fill="none"
            stroke-width="7px"
            stroke="#ffffff"
          ></path>
        </svg>
      </div>
    </div>

    <div class="hidden">
      <div id="sad" class="content">
        <div class="profilecard">
          <div class="me">
            <div class="avatar">
              <img
                src="https://discord.com/assets/6debd47ed13483642cf09e832ed0bc1b.png"
              />
            </div>
            <div class="username">
              <span>Patrick Ray</span>
            </div>
          </div>
          <div class="description">
            <span>DESCRIPTION</span>
            <p>Fullstack Developer</p>
          </div>
          <div class="skill">
            <div class="">
              <span>SKILLS</span>
            </div>
            <ul class="skills">
              <li style="border-color: #8bc500">Node</li>
              <li style="border-color: #f0dd3e">Javascipt</li>
              <li style="border-color: #e44f26">HTML</li>
              <li style="border-color: #0171b7">CSS</li>
              <li style="border-color: #3572a3">Phyton</li>
              <li style="border-color: #f76600">Java</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/winbox.bundle.js"></script>
  </body>
</html>
